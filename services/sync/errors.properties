error.login.reason.network    = A ligação ao servidor falhou
error.login.reason.synckey = Chave do Sync errada
# error.login.reason.password is deprecated.
error.login.reason.password   = Nome de utilizador ou senha incorrectos
error.login.reason.account    = Nome da conta ou senha incorrectos
error.login.reason.no_password= Sem senhas guardadas para utilizar
error.login.reason.no_synckey = Sem chaves do Sync guardadas para utilizar
error.login.reason.server     = Servidor configurado incorrectamente

error.sync.failed_partial     = Um ou mais tipos de dados não puderam ser sincronizados

invalid-captcha = Palavras erradas, tente de novo
