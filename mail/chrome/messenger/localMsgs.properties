# The following are used by the local mail code to display progress/status/error messages
pop3EnterPasswordPromptTitle=Introduza a sua senha

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Introduza a sua senha para %1$S em %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Introduza uma nova senha para o utilizador %1$S em %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=A receber %1$S de %2$S mensagens para %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Ligação: servidor para %1$S contactado. A enviar dados de utilizador…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Não existem novas mensagens para %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S recebeu %1$S de %2$S mensagens

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Não existe espaço suficiente em disco para receber as mensagens. Elimine mensagens antigas, esvazie a pasta Lixo ou compacte as pastas e tente novamente.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=A criar ficheiro de resumo para %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Terminado

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ocorreu um erro com o servidor de correio POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=O envio do nome de utilizador não foi bem sucedido.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=O envio da senha não foi bem sucedido.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Não foi possível gravar o correio eletrónico na caixa de correio. Verifique se tem acesso de escrita ao sistema de ficheiros ou se possui espaço em suficiente para copiar a caixa de correio.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=O comando RETR não foi bem sucedido. Erro ao obter a mensagem.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Erro ao obter a senha do correio.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Não introduziu a senha deste servidor. Introduza-a nas definições da conta e tente novamente.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=O comando LIST não foi bem sucedido. Erro ao obter a ID e o tamanho da mensagem.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=O comando DELE não foi bem sucedido. Erro ao marcar a mensagem como eliminada.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= O comando STAT não foi bem sucedido. Erro ao obter o números de mensagens e o tamanho.

## @name POP3_SERVER_SAID
## @loc None
4025= O servidor de correio %S devolveu:

## @name COPYING_MSGS_STATUS
## @loc None
4027=A copiar %S de %S mensagens para %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=A mover %S de %S mensagens para %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esta pasta está a ser processada. Por favor aguarde pelo fim do processo.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Não foi possível abrir o ficheiro %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Não foi possível criar o ficheiro de bloqueio %S. Para mover o correio, tem que criar os ficheiros no diretório. Em muitos sistemas, a melhor forma de o fazer é aplicar o modo 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Não foi possível eliminar o ficheiro de bloqueio %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Não foi possível truncar o ficheiro %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Não foi possível localizar o ficheiro de correio.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Ocorreu um um erro ao receber esta mensagem:   \nDe: %S\n   Assunto: %S\n Esta mensagem pode conter vírus ou não existe espaço suficiente em disco. Rejeitar esta mensagem?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=O servidor de correio POP3 (%S) não suporta UIDL ou XTND XLST, necessários para implementar as opções ``Manter no servidor'', ``Tamanho máximo da mensagem'' ou ``Obter apenas os cabeçalhos''. Para receber as mensagens, desligue estas opções nas definições do servidor das definições da conta.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=O servidor de correio POP3 (%S) não suporta o comando TOP. Sem suporte do servidor para esta opção, as opções ``Tamanho máximo da mensagem'' e ``Obter apenas os cabeçalhos'' não estão disponíveis. Esta opção foi desativada e as mensagens serão transferidas independentemente do tamanho.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Não foi possível estabelecer a ligação TLS ao servidor POP3. O servidor pode estar desligado ou estar incorretamente configurado. Verifique se as definições do servidor estão corretas e tente novamente.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Tem a certeza que deseja eliminar a pasta %S?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Eliminar pasta

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Eliminar pasta

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Erro interno durante a autenticação do servidor POP3. Este é um erro interno e inesperado da aplicação. Por favor reporte-o.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Parece que este servidor POP3 não tem suporte a senhas cifradas. Se acabou de configurar a conta, tente alterar as definições para 'Senha, enviada sem segurança' como 'Método de autenticação' nas definições da conta. Se o acesso à conta funcionava anteriormente e agora já não, é possível que alguém tenha alterado a sua senha.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Parece que este servidor POP3 não tem suporte a senhas cifradas. Se acabou de configurar a conta, tente alterar as definições para 'Senha, enviada sem segurança' como 'Método de autenticação' nas definições da conta. Se o acesso à conta funcionava anteriormente e agora já não, contacte o fornecedor de correio ou o administrador de sistemas.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Parece que este servidor POP3 não permite senhas em texto simples. Tente alterar as definições para 'Senha cifrada' como 'Método de autenticação' nas definições da conta.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Parece que este servidor não tem suporte ao método de autenticação escolhido. Por favor altere o método de autenticação nas definições da conta.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Os dados Kerberos/GSSAPI não foram aceites pelo servidor POP. Por favor verifique se está ligado ao Kerberos/GSSAPI.
