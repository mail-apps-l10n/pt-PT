## LOCALIZATION NOTE (unableToOpenFile, unableToOpenTmpFile):
## %S will be replaced with the name of file that could not be opened
unableToOpenFile=Não foi possível abrir o ficheiro %S.
unableToOpenTmpFile=Não foi possível abrir o ficheiro %S. Verifique as definições da sua 'Pasta temporária'.

## @name NS_MSG_UNABLE_TO_SAVE_TEMPLATE
12502=Não foi possível guardar a mensagem como modelo.

## @name NS_MSG_UNABLE_TO_SAVE_DRAFT
12503=Não foi possível guardar a mensagem como rascunho.

## @name NS_MSG_COULDNT_OPEN_FCC_FOLDER
12506=Não foi possível abrir a pasta de correio enviado. Por favor verifique se as preferências de correio estão corretas.

## @name NS_MSG_NO_SENDER
12510=Não foi especificado um remetente. Por favor introduza o seu endereço eletrónico nas definições de correio e grupos de notícias.

## @name NS_MSG_NO_RECIPIENTS
12511=Não especificou o destinatário. Por favor introduza um destinatário ou grupo de notícias.

## @name NS_MSG_ERROR_WRITING_FILE
12512=Erro ao escrever ficheiro temporário.

## @name NS_ERROR_SENDING_FROM_COMMAND
## LOCALIZATION NOTE (12514): argument %s is SMTP server response
12514=Ocorreu um erro ao enviar o correio. O servidor respondeu: %s. Por favor verifique se o endereço eletrónico está correto nas suas preferências de correio e tente novamente.

## @name NS_ERROR_SENDING_DATA_COMMAND
## LOCALIZATION NOTE (12516): argument %s is SMTP server response
12516=Ocorreu um erro (SMTP) ao enviar o correio. O servidor respondeu: %s.

## @name NS_ERROR_SENDING_MESSAGE
## LOCALIZATION NOTE (12517): argument %s is SMTP server response
12517=Ocorreu um erro ao enviar o correio. O servidor respondeu: %s. Por favor verifique a mensagem e tente de novo.

## @name NS_ERROR_POST_FAILED
12518=A mensagem não foi enviada porque a ligação ao servidor de notícias falhou. O servidor pode estar indisponível ou a recusar ligações. Por favor verifique se as definições do servidor de notícias estão corretas e tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=Ocorreu um erro ao entregar mensagens não enviadas.

## @name NS_ERROR_SEND_FAILED
12520=O envio da mensagem falhou.

## @name NS_ERROR_SMTP_SERVER_ERROR
## LOCALIZATION NOTE (12524): argument %s is SMTP server response
12524=Ocorreu um erro ao enviar o correio: erro de servidor SMTP. O servidor respondeu: %s\nContacte o administrador de correio para obter ajuda.

## @name NS_MSG_UNABLE_TO_SEND_LATER
12525=Não foi possível guardar a mensagem para posterior envio.

## @name NS_ERROR_COMMUNICATIONS_ERROR
## LOCALIZATION NOTE (12526): argument %d is error code
12526=Ocorreu um erro de comunicação: %d. Por favor tente novamente.

## @name NS_ERROR_BUT_DONT_SHOW_ALERT
12527=THIS IS JUST A PLACEHOLDER.  YOU SHOULD NEVER SEE THIS STRING.

## @name NS_ERROR_TCP_READ_ERROR
12528=Ocorreu um erro de rede ao receber dados. (Erro de rede: %s) Tente uma nova ligação.

## @name NS_ERROR_COULD_NOT_GET_USERS_MAIL_ADDRESS
12529=Ocorreu um erro ao enviar o correio: o endereço de retorno não é válido. Por favor verifique se o seu endereço eletrónico está correto nas preferências de correio e tente novamente.

## @name NS_ERROR_MIME_MPART_ATTACHMENT_ERROR
12531=Erro de anexo.

## @name NS_MSG_FAILED_COPY_OPERATION
12532=A mensagem foi enviada, mas não foi copiada para a pasta de enviados.

## @name NS_ERROR_NNTP_NO_CROSS_POSTING
12554=Para servidores de notícias, só pode enviar uma mensagem de cada vez.

## @name NS_MSG_CANCELLING
12555=A cancelar...

## @name NS_ERROR_SEND_FAILED_BUT_NNTP_OK
12560=A sua mensagem foi publicada no grupo de notícias mas não foi enviada para qualquer outro destinatário.

## @name NS_MSG_ERROR_READING_FILE
12563=Erro ao ler ficheiro.

followupToSenderMessage=O autor desta mensagem pediu que as respostas à mesma apenas sejam enviadas para o autor. Se quiser responder para o grupo de notícias, adicione uma nova linha na área do endereço, escolha o grupo de notícias na lista de destinatários e escreva o nome do grupo.

## @name NS_MSG_ERROR_ATTACHING_FILE
## LOCALIZATION NOTE (12570): argument %S is file name/URI of object to be attached
12570=Ocorreu um erro ao anexar %S. Por favor verifique se tem acesso ao ficheiro.

## @name NS_ERROR_SMTP_GREETING
12572=Ocorreu um erro ao enviar o correio. O servidor de correio enviou uma saudação incorreta: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Ocorreu um erro ao enviar o correio. O servidor de correio respondeu: %1$s. Verifique o destinatário da mensagem %2$s e tente novamente.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ocorreu um erro ao enviar o correio. Não foi possível estabelecer uma ligação segura ao servidor SMTP %S utilizando STARTTLS uma vez que ele não anuncia essa funcionalidade. Desligue o STARTTLS para esse servidor ou contacte o seu fornecedor do serviços.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ocorreu um erro ao enviar o correio. Não foi possível obter a senha para %S. A mensagem não foi enviada.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=O tamanho da mensagem que está a tentar enviar excede o limite de tamanho temporário do servidor. A mensagem não foi enviada. Tente reduzir o tamanho da mensagem ou aguarde algum tempo e tente novamente. O servidor respondeu: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=O tamanho da mensagem que está a tentar enviar excede o limite global do servidor (%d bytes). A mensagem não foi enviada. Reduza o tamanho da mensagem e tente novamente.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=O tamanho da mensagem que está a tentar enviar excede o limite global do servidor. A mensagem não foi enviada. Reduza o tamanho da mensagem e tente novamenete. O servidor respondeu: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ocorreu um erro ao enviar o correio. O servidor SMTP %S não é conhecido. Pode ser que o servidor esteja mal configurado. Verifique se as definições do servidor SMTP estão corretas e tente novamente.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=A mensagem não foi enviada porque a ligação ao servidor SMTP %S falhou. O servidor pode estar indisponível ou está a recusar ligações SMTP. Verifique se as definições do servidor SMTP estão corretas e tente novamente ou contacte o seu administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=A mensagem não foi enviada porque a ligação ao servidor SMTP %S foi perdida durante a operação. Tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=A mensagem não foi enviada porque a ligação ao servidor SMTP %S expirou. Tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Não foi possível enviar a mensagem através do servidor SMTP %S por uma razão desconhecida. Verifique se as suas definições do servidor SMTP estão corretas e tente novamente ou contacte o administrador de rede.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Parece que o servidor SMTP %S não tem suporte a senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha, envio sem segurança' como 'Método de autenticação' em 'Definições da conta contas | Definições do servidor'. Se a conta funcionava e subitamente deixou de funcionar, isto é um cenário normal de como alguém pode roubar a sua senha.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=O servidor SMTP %S parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha normal' como 'Método de autenticação' em 'Definições da conta | Definições do servidor'.. Se funcionava e subitamente deixou de funcionar, contacte o deu administrador de correio ou o fornecedor.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=O servidor SMTP %S não permite senhas apenas de texto. Por favor tente alterar a 'Senha cifrada' como 'Método de autenticação' em 'Definições da conta | Definições do servidor'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Não foi possível autenticar o servidor SMTP  %S. Por favor verifique a senha e verifique o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Os dados Kerberos/GSSAPI não foram aceites pelo servidor SMTP %S. Por favor verifique se está ligado ao serviço Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=O servidor SMTP %S não suporta o método de autenticação selecionado. Por favor mude o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=O servidor SMTP %S não suporta o método de autenticação selecionado. Por favor mude o 'Método de autenticação' em 'Definições da conta | Servidor de envio (SMTP)'.

## @name NS_ERROR_ILLEGAL_LOCALPART
# LOCALIZATION NOTE (errorIllegalLocalPart): %s is an email address with an illegal localpart
errorIllegalLocalPart=Existem caracteres não-ASCII na parte local do endereço do remetente %s. Isto ainda não é suportado. Por favor altere este endereço e tente novamente.

