netReset=A ligação para o servidor foi reposta enquanto a página estava a ser carregada.
redirectLoop=Um servidor está a redireccionar o pedido de modo a que o processo nunca esteja concluído.
confirmRepostPrompt=Para continuar, a aplicação tem de reenviar informação que irá repetir acções realizadas anteriormente (como uma procura ou a confirmação de uma encomenda).
unknownSocketType=A aplicação não sabe como comunicar com o servidor.
notCached=Este documento já não está disponível.
netOffline=A aplicação está actualmente no modo desligado e não pode navegar na Web.
deniedPortAccess=Este endereço utiliza uma porta de rede que é normalmente utilizada para outros fins para além da navegação Web. Para sua protecção a aplicação cancelou o pedido.
proxyResolveFailure=A aplicação está configurada para utilizar um servidor de proxy que não pode ser encontrado.
proxyConnectFailure=A aplicação está configurada para utilizar um servidor de proxy que está a recusar ligações.
contentEncodingError=A página que está a tentar ver não pode ser mostrada porque contém uma forma de compressão inválida ou não suportada. Por favor contacte os donos do sítio web para os informar deste problema.
unsafeContentType=A página que está a tentar ver não pode ser mostrada porque tem um tipo de ficheiros que pode não ser seguro abrir. Por favor contacte os donos do sítio web e informe-os deste problema.
cspFrameAncestorBlocked=Esta página tem uma política de conteúdos que previne que seja embutida desta maneira.
corruptedContentError=A página que está a tentar visualizar não pode ser apresentada porque foi detectado um erro na transmissão de dados.
remoteXUL=Esta página utiliza uma tecnologia que já não é suportada por defeito.
