# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = Alterar a sua senha
change.password.acceptButton = Alterar a senha
change.password.status.active = A alterar a sua senha…
change.password.status.success = A sua senha foi alterada.
change.password.status.error = Ocorreu um erro ao alterar a senha.

change.password.introText = A sua senha tem de ter pelo menos 8 caracteres.  Não pode ser a mesma que o seu nome de utilizador ou a frase secreta.
change.password.warningText = Nota: Nenhum dos seus outros dispositivos conseguirá ligar-se à sua conta assim que alterar a senha.

change.passphrase.title = Alterar a sua frase secreta
change.passphrase.acceptButton = Alterar a frase secreta
change.passphrase.label = A alterar a frase secreta e a carregar os dados locais, por favor aguarde…
change.passphrase.error = Ocorreu um erro ao alterar a sua frase secreta!
change.passphrase.success = A sua frase secreta foi alterada com sucesso!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = A sua frase secreta tem de ter pelo menos 12 caracteres.  O Weave usa esta frase como parte da encriptação dos seus dados.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Pode ser melhor escrever em algum local, pois isto nunca é enviado pela internet e para sua segurança não é guardado ou sincronizado pelo Weave.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Nota: Isto irá eliminar todos os dados guardados no servidor Weave e carregar novos dados protegidos por esta frase secreta. Os seus outros dispositivos não irão sincronizar até que escreva a nova frase secreta no dispositivo.

