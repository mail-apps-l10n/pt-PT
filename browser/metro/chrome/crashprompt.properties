# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Pedimos desculpa, o %1$S acabou de recuperar de um erro. O envio de relatórios de erro ajuda a %2$S a tornar o %1$S mais estável e seguro. Pode sempre alterar as suas preferências em Definições/Opções.
crashprompt.dialog.title=Deseja enviar o relatório de erros para a Mozilla?
crashprompt.dialog.privacyLink=Declaração de privacidade da funcionalidade de relatório de erros
crashprompt.dialog.acceptbutton=Enviar relatórios
crashprompt.dialog.refusebutton=Não enviar
crashprompt.dialog.title2=Declaração de privacidade da funcionalidade de relatório de erros
crashprompt.dialog.statement1=O Firefox tem uma funcionalidade de relatório de erros em que envia os relatórios para a Mozilla quando o Firefox encerra prematuramente. A Mozilla usa a informação contida no relatório de erro para diagnosticar e corrigir os problemas que fizeram o Firefox encerrar. Apesar desta funcionalidade iniciar de forma automática sempre que o Firefox encerra prematuramente não é enviada nenhuma informação para a Mozilla a menos que o autorize de forma explícita. Por defeito, esta funcionalidade envia uma variedade de informação não pessoal para a Mozilla, inclu o stack trace (uma informação detalhada das partes do código do Firefox que estavam ativas no momento do encerramento) e o tipo de computador que utiliza. A funcionalidade de relatório de erros obtém informação adicional. A funcionalidade de relatório de erros da informação adicional obtida pelo Firefox depende da versão do Firefox que está a usar.
crashprompt.dialog.statement2=Para as versões atuais do Firefox, “Firefox Crash Reporter” é a funcionalidade de relatório de erros do Firefox. Com esta funcionalidade, tem a opção de incluir informação pessoal (incluindo o seu endereço de correio), potencial informação pessoal (incluindo o seu endereço IP e o URL do endereço do sítio que estava a ver quando o Firefox encerrou) e um comentário. O relatório de erros do Firefox envia uma lista dos extras que tem instalado no momento do encerramento, o tempo desde (i) o último encerramento, (ii) a última instalação e (iii) o início do programa. A Mozilla apenas torna a informação não pessoal (informação genérica sobre o seu computador, o stack trace e qualquer comentário feito pelo utilizador) disponível nos relatórios de erro públicos disponíveis em http://crash-stats.mozilla.com/.
